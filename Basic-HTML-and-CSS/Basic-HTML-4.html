<!DOCTYPE html>
<html>
 <body>
 <style>
  .font-1 {background-color:black;color:yellow;font-size:large;}
  .font-2 {background-color:darkblue;color:white;font-size:medium;}
 </style>
 <h2 class="font-1">This h2 element is styled per class attribute font-1</h2>
 <h3 class="font-2">This h3 element is styled per class attribute font-2</h3>
 <h4 class="font-1">Even though this is an h4 element, it is styels the same as the h2 element beciuse we pointed to the class attribute font-1</h4>
 </body>
</html>
